<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оплатить долг</title>
</head>
<body>
<h1>Оплата долга</h1>
    <form action="{{ url_for('vba.update_debt') }}" method="post">
        <label for="initials">Для оплаты введите ваши ФИО <strong>(полностью)</strong></label>
        <input type="text" id="initials" placeholder="ФИО" name="initials"><br><br>

        <label for="new_payment">Введите оплату</label>
        <input type="text" id="new_payment" placeholder="в рублях" name="new_payment"><br><br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
